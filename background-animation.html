<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .image {
            height: 100vh;
            width: 100%;
            background: url('2.jpg') center center/cover no-repeat;
            animation: myAnim 5s ease 0s 10 normal forwards;
        }

        @keyframes myAnim {
            0% {
                background-position: center top;
                background-size: 100%;
            }

            100% {
                background-position: center top;
                background-size: 150%;
            }
        }
    </style>
</head>
<body>
    <div class="image">

    </div>
</body>
</html>
